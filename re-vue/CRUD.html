<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App Demo</title>
</head>
<body>
  <div id="app" v-cloak>
    <form @submit.prevent>
      <input tabindex="0" 
      type="text" 
      v-model="input" 
      @keyup.enter="addHandler" @mouseenter="" 
      @compositionstart="csHandler" @compositionend="ceHandler">
      <button @click="addHandler">添加</button>
      <ul>
        <li v-for="todo in todoList" :key="todo.timeStamp">
          <div v-if="!todo.isEditing">
            {{ todo.content }}
            <button @click="editHandler(todo)">
              修改
            </button>
            <button @click="deleteHandler(todo.timeStamp)">
              删除
            </button>
          </div>
          <div v-else>
            <input type="text" v-model="editInput">
            <button @click="confirmHandler(todo)">确认</button>
            <button @click="cancelHandler(todo)">取消</button>
          </div>
        </li>
      </ul>
    </form>
  </div>
  <!-- 导入 Vue3 -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="crud.js"></script>
</body>
</html>
