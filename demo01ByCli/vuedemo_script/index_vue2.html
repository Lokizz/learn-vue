<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      outline: 1px solid lightcoral;
      padding: 3rem;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div id="app" v-cloak>
      Vue content: {{ msg }}
      <br>
      <button @click="msg='wow vue'">Click me</button>
      <p>
        <!-- computed: {{ reversedMsg }}
        computed: {{ reversedMsg }} -->
      </p>
      <p>
        <!-- methods: {{ reversedMsg1() }}
        methods: {{ reversedMsg1() }} -->
      </p>

      <ul>
        <li v-for="item,idx in filterList" :key="idx">
          {{ item }}
        </li>
      </ul>
      <button @click="changeItem">
        点击更改第一个 item 的值
      </button>

    </div>
  </div>

  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        msg: 'hello vue',
        testList: [
          'loki',
          'pinky'
        ]
      },
      // template: '<span style="color:red;">THIS CONTENT IS RED.</span>',
      computed: {
        reversedMsg() {
          console.log("computed is fired.")
          return this.msg.split('').reverse().join('')
        },
        filterList() {
          return this.testList.filter(item => {
            return item.indexOf('loki') === -1
          })
        }
      },
      methods: {
        reversedMsg1() {
          console.log("method is fired.")
          return this.msg.split('').reverse().join('')
        },
        changeItem() {
          this.testList[0] = 'hello vue'
        }
      }
    })
  </script>
</body>
</html>
